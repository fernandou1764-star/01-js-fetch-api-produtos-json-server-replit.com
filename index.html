<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Imóveis</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>
        <h1>Controle de Estoque</h1>

        <div class="cartao">
            <form id="formulario-de-imovel">
                <input type="hidden" id="imovel-id">

                <div class="grupo-formulario">
                    <label for="tipo">Tipo do imovel:</label>
                    <input type="text" id="tipo" placeholder="Digite o tipo do imóvel: " required>
                </div>

                <div class="grupo-formulario">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" placeholder="Digite a catégoria do imóvel:" required>
                </div>

                <div class="grupo-formulario">
                    <label for="valor-aluguel">Valor do aluguel (R$):</label>
                    <input type="number" id="valor-aluguel" step="0.01" placeholder="Ex: 750.50" required>
                </div>
                
                <button type="submit" id="botao-enviar">Adicionar Imóvel</button>
            </form>
        </div>

        <div class="cartao">
            <h2>Lista de Imóveis</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Valor do Aluguel</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-de-produtos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="funcionalidade.js"></script>
</body>
</html>
